      rdp_username:
        description: " üî• Desired RDP Username (e.g., VayvyUser)"
        required: true
        default: "Vayvy"
      rdp_password:
        description: " üîí Strong RDP Password (min 12 chars, incl. special)"
        required: true
        default: "Vay2025!" # Default for convenience, user should change
      rdp_enable_max_performance:
        description: " ‚ö° Maximize RDP Performance (True/False - Experimental)"
        required: true
        default: "True"
      rdp_install_mumu:
        description: " üéÆ Download MuMu Player 5 (True/False)"
        required: true
        default: "false"
      discord_notify_on_finish:
        description: " üîî Send Discord Notification on Completion (True/False)"
        required: true
        default: "True"
      rdp_webhook:
        description: " üîî Send Discord Webhook link"
        required: true
